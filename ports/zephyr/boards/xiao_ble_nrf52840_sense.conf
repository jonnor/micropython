# Kconfig configuration for Seeed Studio's XIAO nRF52840 Sense

CONFIG_NETWORKING=n
CONFIG_CONSOLE_SUBSYS=n

# for PDM microphone, set CONFIG_AUDIO=y (also enable in overlay)
CONFIG_AUDIO=n
CONFIG_AUDIO_DMIC=y
CONFIG_AUDIO_DMIC_NRFX_PDM=y

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="XIAO nRF52840 Sense"
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_L2CAP_TX_MTU=252
CONFIG_BT_BUF_ACL_RX_SIZE=256
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

CONFIG_MICROPY_HEAP_SIZE=98304
CONFIG_MAIN_STACK_SIZE=8192

# Enable drivers for peripherals
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_PWM=y
CONFIG_ADC=y

# Filesystem support
# Enable Zephyr's flash map and littlefs implementation
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

CONFIG_DISK_ACCESS=y

# Enable MicroPython's VFS and mount a littlefs filesystem on boot
CONFIG_MICROPY_VFS_LFS2=y
CONFIG_MICROPY_VFS_FAT=y

CONFIG_MICROPY_FROZEN_MODULES=y
CONFIG_MICROPY_FROZEN_MANIFEST="boards/manifest_xiao_ble_nrf52840_sense.py"
CONFIG_MICROPY_CONFIGFILE="boards/mpconfigport-xiao.h"

CONFIG_NEWLIB_LIBC=n
CONFIG_PICOLIBC=y
CONFIG_PICOLIBC_USE_MODULE=n

# CONFIG_DYNAMIC_THREAD=y
CONFIG_THREAD_CUSTOM_DATA=y
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_STACK_INFO=y

# For using the on-board LSM6DS accelerometer with the zsensor code.
CONFIG_SENSOR=y
CONFIG_LSM6DSL_TRIGGER_GLOBAL_THREAD=y # Not sure that this is useful.

CONFIG_LOG=n
CONFIG_FP16=n
CONFIG_BOOT_BANNER=n